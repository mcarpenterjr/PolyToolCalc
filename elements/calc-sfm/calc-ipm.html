<dom-module id="calc-ipm">
  <style>
    :host {
      display: block;
    }

    @media (max-width: 600px) {
      h1.paper-font-display1 {
        font-size: 24px;
      }
    }
  </style>
  <template>
    <h1 class="paper-font-display1">Estimated IPM: <span>{{ipm}}</span></h1>
    <span class="paper-font-body2">Input FPT, NT and RPM for IPM.</span>
    <div>
        <span><input class="paper-font-body2" value="{{ft::input}}"></span>
        <span><input class="paper-font-body2" value="{{nt::input}}"></span>
        <span><input class="paper-font-body2" value="{{rpm::input}}"></span>
    </div>
  </template>

  <script>
    (function() {
      Polymer({
        properties: {
            is: 'calc-rpm',
            ft: {
                type: Number,
                notify: true,
                value: 'Feed Per Tooth'
            },
            nt: {
                type: Number,
                notify: true,
                value: 'Number Of Teeth'
            },  
            rpm: {
                type: Number,
                notify: true,
                value: 'rpm'
            },  
            ipm: {
                type: Number,
                computed: 'computedIpm(ft, nt, rpm)'
            }
        },
        computedIpm: function(ft, nt, rpm) {
            return ft * nt * rpm;
        }
      });
    })();
  </script>

</dom-module>
