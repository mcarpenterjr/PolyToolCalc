<dom-module id="calc-rpm">
  <style>
    :host {
      display: block;
    }

    @media (max-width: 600px) {
      h1.paper-font-display1 {
        font-size: 24px;
      }
    }
  </style>
  <template>
    <h1 class="paper-font-display1">Estimated RPM: <span>{{rpm}}</span></h1>
    <span class="paper-font-body2">Input SFM and Tool Diameter for RPM.</span>
    <div>
        <span><input class="paper-font-body2" value="{{sfm::input}}"></span>
        <span><input class="paper-font-body2" value="{{diameter::input}}"></span>
    </div>
  </template>

  <script>
    (function() {
      Polymer({
        properties: {
            is: 'calc-rpm',
            sfm: {
                type: Number,
                notify: true,
                value: 'RPM'
            },
            diameter: {
                type: Number,
                notify: true,
                value: 'TOOL DIAMETER'
            },      
            rpm: {
                type: Number,
                computed: 'computedRpm(sfm, diameter)'
            }
        },
        computedRpm: function(sfm, diameter) {
            return sfm / diameter * 3.82;
        }
      });
    })();
  </script>

</dom-module>
